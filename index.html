<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <link href="https://fonts.cdnfonts.com/css/avenir" rel="stylesheet">
</head>
<body>
  <div class="navbar">
    <div class="navbar-content container">
      <img src="images/Holistic.png" alt="Holistic">
      <form class="navbar-search" action="">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Suchen">
        <button class="navbar-search-time">
            <li>1D</li>
            <li>1W</li>
            <li>1M</li>
            <li>1Y</li>
            <li>YTD</li>
            <li>MAX</li>
        </button>
      </form>
      <div class="navbar-actions">
        <div class="navbar-action-block">
          <i class="fa-brands fa-youtube"></i>
          <p>So geht's</p>
        </div>
        <div class="navbar-action-block">
          <i class="fa-sharp fa-solid fa-calculator"></i>
          <p>Tarife</p>
        </div>
        <div class="navbar-action-block">
          <i class="fa-solid fa-users"></i>
          <p>Community</p>
        </div>
      </div>
    </div>
  </div>
  <div class="dashboard">
    <div class="dashboard-header container-dashboard">
      <div class="dashboard-header-path">
        <div class="dashboard-header-path-detail">
          <img src="images/Holistic Logo.png" alt="">
          <i class="fa-solid fa-chevron-right"></i>
          <p>Wertpapiere</p>
          <i class="fa-solid fa-chevron-right"></i>
          <p>Dividendenportfolio</p>
        </div>
        <div class="dashboard-header-path-actions">
          <button class="btn-transparent"><i class="fa-solid fa-share"></i>&nbsp;Teilen</button>
          <button class="btn-transparent"><i class="fa-solid fa-gear"></i>&nbsp;Asset bearbeiten</button>
        </div>
      </div>
      <div class="dashboard-header-main">
        <div class="dashboard-header-main-title">
          <img src="images/Icon.png" alt="Investments icon">
          <div>
            <p>Wertpapiere</p>
            <h1>Dividendenportfolio</h1>
          </div>
        </div>
        <div>
          <button class="btn-dark">Portfolio&nbsp;<i class="fa-solid fa-plus"></i></button>
          <button class="btn-light">Watchlist&nbsp;<i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div class="dashboard-overview">
    <div class="dashboard-overview-grid container-dashboard">
      <div></div>
      <div></div>
      <div></div>
      <div class="dashboard-grid-item"></div>
    </div>
  </div>

  <div class="navigation container">
    <ul class="navigation-menu">
      <li>
        <img src="images/Frame 11614.png" alt="">
      </li>
      <li>
        <img src="images/Menüpunkt.png" alt="">
      </li>
      <li>
        <img src="images/Menüpunkt-1.png" alt="">
      </li>
      <li>
        <img src="images/Menüpunkt-2.png" alt="">
      </li>
      <li>
        <img src="images/Menüpunkt-3.png" alt="">
      </li>
      <li>
        <img src="images/Menüpunkt-4.png" alt="">
      </li>
      <li>
        <img src="images/Add-Asset-Button.png" alt="">
      </li>
    </ul>
    <div class="personal-area">
        <div class="personal-area-contact">
          <img src="images/Avatar.png" alt="">
          <div class="personal-area-contact-details">
            <h6>Starter</h6>
            <h4>Erdem Galipoglu</h4>
            <p>erdem.galipoglu@hs-..</p>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="personal-area-menu">
          <h3> Mein Vermögen</h3>
          <p> Erträge</p>
        </div>
        <div class="personal-area-summary">

        </div>
      </div>
  </div>

</body>
</html>
